<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1.0">
  <title>index</title>
  <link href="http://fonts.googleapis.com/css?family=Kite+One:400,400|Nobile:400|Raleway:400|Ubuntu:400" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="css/standardize.css">
  <link rel="stylesheet" href="css/index-grid.css">
  <link rel="stylesheet" href="css/index.css">
</head>
<body class="body index clearfix">
  <header class="_container">
    <h1 class="logo">Company</h1>
  </header>
  <section class="main">
    <section class="count-down clearfix">
      <div class="countdown countdown-1">
        <h1 class="left-num left-num-1">23</h1>
        <p class="remaining-lbl">Days</p>
      </div>
      <div class="countdown countdown-2">
        <h1 class="left-num left-num-2">23</h1>
        <p class="remaining-lbl">Hours</p>
      </div>
      <div class="countdown countdown-3">
        <h1 class="left-num left-num-3">23</h1>
        <p class="remaining-lbl">Minutes</p>
      </div>
      <div class="countdown countdown-4">
        <h1 class="left-num left-num-4">23</h1>
        <p class="remaining-lbl">Seconds</p>
      </div>
    </section>
    <form class="keep-up clearfix">
      <h1 class="keep-updated">Keep Updated</h1>
      <input class="email" name="email" placeholder="Test" type="email">
      <button class="submit">Submit&nbsp;</button>
    </form>
    <section class="connect-with-us clearfix">
      <h1 class="follow-us">Follow Us</h1>
      <a href="http://facebook.com" class="fb fb-1">
        <img class="fb" src="images/FacebookLogo.png">
      </a>
      <a href="http://twitter.com" class="twitter twitter-1">
        <img class="twitter" src="images/TwitterLogo.png">
      </a>
    </section>
  </section>
</body>
</html>
